<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="customization_sprites/poke_ball.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Decklist Detector</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <footer>
    <!-- filter blur svg -->
    <svg width="0" height="0">
      <filter id="blur-and-scale" y="-50%" x="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="40" result="blurred"/>
        <feColorMatrix type="saturate" in="blurred" values="15"/>
        <feComposite in="SourceGraphic" operator="over"/>
      </filter>
    </svg>
  </footer>
</html>
